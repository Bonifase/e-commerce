{% extends 'base.html' %}

{% block content %}

{% endif %}
{% if form %}
<form method="POST" action="">{% csrf_token %}
    {{ form.as_p }}

        <input type="submit" value="submit form" class="button"/>
  </div>
  
</form>
{% endif %}
{% endblock %}
